<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product_card-styles/price-block.css">
    <link rel="stylesheet" href="product_card-styles/rating-block.css">
    <link rel="stylesheet" href="product_card-styles/purchase-block.css">
    <link rel="stylesheet" href="product_card-styles/image-block.css">
    <link rel="stylesheet" href="product_card-styles/title-block.css">
    <link rel="stylesheet" href="product_card-styles/product_code-block.css">
    <link rel="stylesheet" href="product_card-styles/product_card_global.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <article class="product-card" data-qa="card">
        <img
          class="product-img"
          src="images/imac.jpeg"
          alt="imac"
        >
        <h2 class="title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <div class="product-code">
          Product code: 195434
        </div>
        <div class="rating-block">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          Reviews: 5
        </div>
        <div class="price-block">
          <div class="price-word">Price:</div>
          <div class="price-value">$2,199</div>
        </div>
        <a
          class="purchase-block"
          href="#"
          data-qa="hover"
        >
          buy
        </a>
      </article>
    </main>
  </body>
</html>
